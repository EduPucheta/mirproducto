<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuanto ahorras pagando en cuotas</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <h2>Poné el precio en contado y el valor de cada cuotas y mirá si te conviene</h2>
    <form method="get" id="form1" class="._bg__input" >
        <label for="cantidaddecuotas">Ingresá la cantidad de cuotas
            <input type="number" id="cantidaddecuotas" class="input" name="cantidaddecuotas"  placeholder="Ejemplo: 6"></label>
        <label for="valordelacuota">Ingresá el valor cada cuota
            <input type="text" id="valordelacuota" class="input" name="valordelacuota"  data-type="currency" placeholder="Ejemplo: $2,000"></label>
        <label for="precioencontado">Ingresá el precio en contado
            <input type="text" id="precioencontado" class="input" name="precioencontado" data-type="currency" placeholder="Ejemplo: $12,000"></label>
        <button  type="button" form="form1" value="Submit" id="submitbutton" onclick="myFunction()">Calcular</button>
    </form>
    <div id="resultados">
        <span id="mensajederesultado"></span>
        <span id="spanResult"  data-type="currency"></span><br>
        <span id="mensajederesultado2"></span>
        <span id="spanResult2"  data-type="currency"></span><br>
        <span id="mensajederesultado3"></span>
        <span id="mensajederesultado4"></span>
    </div>
</body>
</html>
